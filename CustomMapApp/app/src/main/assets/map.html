<!DOCTYPE html>
<html>
    <head>
        <title>Custom Map</title>
        <meta charset="utf-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        <style>
            html,body {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
var map = L.map('map', {
            center: [51.051877, 13.741517],
            zoom: 15
            });
            var myIcon = L.icon({
            iconUrl:'star.png',
            iconAnchor: [12, 12],
            popupAnchor: [0, -12]
            });
            L.marker([51.02855, 13.723903], {
            icon: myIcon
            })
            .addTo(map)
            .bindPopup("<b>This is</b><br>a demo")
            .on('click', clickCenter);
            function clickCenter(e) {
            map.setView(e.target.getLatLng(),map.getZoom());
            }
            var circleOptions = {
               color: '#f07910',
               fillcolor: '#ff00dc',
               weight: 3,
               opacity: 1
             };
            L.circle([51.0505338,13.7428341], 50, circleOptions).addTo(map);
        L.tileLayer(
'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw',
{
id: 'mapbox.streets'
}).addTo(map);

        </script>
    </body>
</html>
